<!DOCTYPE html>

<html>
	<head>
		<title>Announcements</title>
		
		<link rel="icon" href="logo.png">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<button onclick="goBack()">Back</button>
		
		<h1>announcements:</h1>
		<h5>you can click on the title of the announcement to see it! (some announcements doesnt have a link)</h5>
	
		<div id="announcements"></div>
	</body>
	
	<script>
		function goBack()
		{
			window.location.replace("https://scoobydoofacethingdie.github.io/");	
		}
		
		function newAnnouncement(text, description, thumbnail, link)
		{
			var newBox = document.createElement("div");
			newBox.style.marginTop = "55px";
			
			var announcementText = document.createElement("a");
			announcementText.text = text;
			
			if (link != null)
				announcementText.href = link;
			
			announcementText.style.height = "150px";
			announcementText.style.fontSize = "40px";
			newBox.appendChild(announcementText);
			
			var nextLine = document.createElement("br");
			newBox.appendChild(nextLine);
			
			if (thumbnail != null)
			{
				var announcementThumbnail = document.createElement("img");
				announcementThumbnail.src = thumbnail;
				
				newBox.appendChild(announcementThumbnail);
			}
			
			for (var text of description.split("\n"))
			{
				var nextLine2 = document.createElement("br");
				newBox.appendChild(nextLine2);
			
				var announcementDescription = document.createElement("a");
				announcementDescription.text = text;
				announcementDescription.style.fontSize = "20px";
				
				newBox.appendChild(announcementDescription);
			}

			document.getElementById("announcements").appendChild(newBox);  
		}
		
		newAnnouncement("back buttons", "exactly what you think it is", "https://scoobydoofacethingdie.github.io/logo.png");
		newAnnouncement("testing website!", "so a few months ago i made a website\nfor testing stuff and decided to show\nit! more will come in that and this website soon.", "https://scoobydoofacethingdie.github.io/logo.png", "https://www.scoobydoofacethingdie.tk/");
		newAnnouncement("announcements got added!", "just added announcements\nand you're reading the first announcement!", "https://cdn.discordapp.com/attachments/811599067171258398/864423215689367562/d6j80h1-fe11bccd-7b26-4508-a469-13fd2292643c.jpg");
	</script>
</html>
