<!DOCTYPE html>

<html>
	<head>
		<title>My Projects</title>
		
		<link rel="icon" href="logo.png">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<h1>my projects:</h1>
		<h5>you can click on the title of the project to try it out!</h5>
		
		<div id="projects"></div>
	</body>
	
	<script>
		function newProject(name, thumbnail, link)
		{
			var newBox = document.createElement("div");
			newBox.style.width = "150px";
			newBox.style.height = "150px";
			newBox.style.marginTop = "55px";
			
			var projectThumbnail = document.createElement("img");
			projectThumbnail.src = thumbnail;
			projectThumbnail.style.width = "150px";
			projectThumbnail.style.height = "140px";
			newBox.appendChild(projectThumbnail);
			
			var projectName = document.createElement("a");
			projectName.text = name;
			projectName.href = link;
			projectName.style.height = "150px";
			projectName.style.fontSize = "20px";
			newBox.appendChild(projectName);

			document.getElementById("projects").appendChild(newBox);  
		}
		
		newProject("File To Image", "https://img.itch.zone/aW1nLzY0NzcwODQucG5n/347x500/Vrb8CI.png", "https://theokstudios.itch.io/file-to-image");
		newProject("Testing Websites", "https://scoobydoofacethingdie.github.io/logo.png", "https://www.scoobydoofacethingdie.tk/");
	</script>
</html>
