<!DOCTYPE html>

<html>
	<head>
		<title>My Projects</title>
		
		<link rel="icon" href="logo.png">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1>My projects:</h1>
		
		<div id="projects"></div>
	</body>
	
	<script>
		function newProject(name, thumbnail, link)
		{
			var newBox = document.createElement("div");
			newBox.style.width = "400px";
			newBox.style.height = "300px";
			newBox.style.marginTop = "55px";
			
			var projectThumbnail = document.createElement("img");
			projectThumbnail.src = thumbnail;
			projectThumbnail.style.width = "400px";
			projectThumbnail.style.height = "290px";
			newBox.appendChild(projectThumbnail);
			
			var projectName = document.createElement("a");
			projectName.text = name;
			projectName.href = link;
			projectName.style.height = "10px";
			projectName.style.fontSize = "25px";
			newBox.appendChild(projectName);

			document.getElementById("projects").appendChild(newBox);  
		}
		
		newProject("File To Image", "https://img.itch.zone/aW1nLzY0NzcwODQucG5n/347x500/Vrb8CI.png", "https://theokstudios.itch.io/file-to-image");
	</script>
</html>
