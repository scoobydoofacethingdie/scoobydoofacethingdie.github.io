		<h1 id="welcomeText"></h1>

		<button onclick="deleteNameCookie()">Click me to delete name cookie</button>
	</body>
	
	<script src="JS/cookieManager.js"></script>
	
	<script>
		function deleteNameCookie()
		{
			deleteCookie("name");
		}
	
		if (!cookieExists("name"))
		{
			var newName = prompt("Enter your name", "");
		
			createCookie("name", newName);
		}
		
		document.getElementById("welcomeText").innerHTML = "Welcome " + getCookie("name") + "!";
	</script>
